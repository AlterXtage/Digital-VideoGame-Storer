<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Productos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(150deg, #1965F3  , #FA1E17);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 0;
        }
        h1{
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            margin: 30px 0px;
        }
        .logoA img {
            height: 80px;
            margin-left: 50px;
        }
        header {
           
            width: 100%;
            background: purple;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        nav a {
            align-items: center;
            justify-content: space-between;
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            margin: 20px auto;
        }
        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        form {
            display: grid;
            flex-direction: column;
            gap: 15px;
            
        }
        label {
            text-align: left;
            font-weight: 400;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        input, textarea {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding-right: 0.001rem;
        }
        input:focus, textarea:focus {
            outline: 2px solid #ffffffaa;
            background-color: rgba(255, 255, 255, 0.3);
        }
        button {
            background-color: #6c3483;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b2c6f;
        }
        .custom-file-input {
            position: relative;
            display: inline-block;
            width: 100%;
            cursor: pointer;
        }
        .custom-file-input input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        .custom-file-input span {
            display: block;
            padding: 10px;
            background-color: #4a69bd;
            color: white;
            text-align: center;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .custom-file-input:hover span {
            background-color: #3b539d;
        }
        #uploadButton {
            background-color: #e74c3c;
            color: white;
            font-weight: 600;
        }
        #uploadButton:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <header>
        <nav style="display: flex; align-items: center; justify-content: space-between; padding: 10px 20px;">
            <!-- Contenedor del logo y el título -->
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="img/logo.png" alt="Logo" style="height: 50px;">
                <h1 style="margin: 0; font-size: 1.5rem;">Digital VideoGames</h1>
            </div>
    
            <!-- Botón -->
            <a href="tienda.html" style="text-decoration: none; padding: 10px 20px; background-color: transparent; color: white; border-radius: 5px; font-weight: bold; text-align: center;">
                TIENDA
            </a>
        </nav>
    </header>
    

    <main>
        <h1>Subir Producto</h1>
        <form id="productoForm">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>
            
            <div class="custom-file-input">
                <input type="file" id="imagen" name="imagen" required>
                <span id="fileLabel">Seleccionar archivo</span>
            </div>
            
<div class="custom-file-input">
                <input type="file" id="imagen" name="imagen" accept="image/*" required>
                <span id="fileLabel">Seleccionar imagen del archivo</span>
            </div>

            <button type="button" id="uploadProductButton">Subir Producto Completo</button>
        </form>
    </main>

    <script>
        const productoForm = document.getElementById('productoForm');
        const selectProductButton = document.getElementById('selectProductButton');
        const uploadProductButton = document.getElementById('uploadProductButton');
        const fileInput = document.getElementById('imagen');
        const fileLabel = document.getElementById('fileLabel');

        selectProductButton.addEventListener('click', () => {
            fileInput.click();  // Abre el cuadro de selección de archivos
        });

        fileInput.addEventListener('change', () => {
            const fileName = fileInput.files[0]?.name || 'Seleccionar archivo';
            fileLabel.textContent = fileName;  // Muestra el nombre del archivo seleccionado
        });

        uploadProductButton.addEventListener('click', () => {
            const nombre = document.getElementById('nombre').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            const precio = document.getElementById('precio').value.trim();
            const imagen = fileInput.files[0];

            if (!nombre || !descripcion || !precio || !imagen) {
                alert('Por favor, completa todos los campos antes de subir el producto.');
                return;
            }

            alert(`Producto "${nombre}" subido con éxito.\nDescripción: ${descripcion}\nPrecio: $${precio}`);
            
            productoForm.reset();
            fileLabel.textContent = 'Seleccionar archivo';
        });
    </script>
</body>
</html>
