<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital VideoGames - Biblioteca</title>
    <link rel="stylesheet" href="css/biblioteca.css">
</head>
<style>/* Establecer el alto m√≠nimo del body al 100vh para que ocupe al menos toda la pantalla */
    html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
    }
    
    /* El main debe tomar el espacio disponible restante */
    main {
        flex: 1;
    }
    
    /* Footer centrado al fondo */
    footer {
        text-align: center;
        padding: 10px;
        background-color: purple;
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    
    footer button {
        margin: 0 10px;
        padding: 10px;
        background-color: transparent;
        color: white;
        border: none;
        cursor: pointer;
    }
    
    footer button:hover {
        background-color: #555;
    }
    
    /* Opcional: Agregar estilo para el buscador y otros elementos si es necesario */
    .search-bar input {
        padding: 5px;
        width: 200px;
        margin-right: 10px;
    }
    </style>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Digital Video Games Logo">
        </div>
        <h1>Biblioteca</h1> 
        <nav>
            <ul>
                <li><a href="tienda.html">Tienda</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Buscar juegos..." oninput="searchGames()">
            <button>üîç</button>
        </div>
        <div class="user-cart">
            <div class="cart">
                <a href="carrito.html" id="cartLink">üõí</a>
            </div>
            <div class="user">
                <a href="perfil.html">üë§</a>
            </div>
        </div>
    </header>
    
    <main>
        <!-- Secci√≥n de juegos adquiridos -->
        <section class="acquired-games">
            <h2>Juegos Adquiridos</h2>
            <div class="game-list" id="gameList">
                <div class="game-item">
                    <img src="img/juego.jpg" alt="Juego 1">
                    <p>Juego 1</p>
                </div>
                <div class="game-item">
                    <img src="img/juego.jpg" alt="Juego 2">
                    <p>Juego 2</p>
                </div>
                <div class="game-item">
                    <img src="img/juego.jpg" alt="Juego 3">
                    <p>Juego 3</p>
                </div>
                <div class="game-item">
                    <img src="img/juego.jpg" alt="Juego 4">
                    <p>Juego 4</p>
                </div>
                <div class="game-item">
                    <img src="img/juego.jpg" alt="Juego 5">
                    <p>Juego 5</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <button onclick="reloadPage()">‚ü≥</button>
        <button onclick="playGame()">‚ñ∂</button>
    </footer>

    <script>
        // Funci√≥n para recargar la p√°gina
        function reloadPage() {
            location.reload();
        }

        // Funci√≥n para simular la acci√≥n de jugar un juego
        function playGame() {
            alert("Juego en ejecuci√≥n...");
            // Aqu√≠ se integrar√≠a con el backend m√°s tarde para ejecutar el juego
        }

        // Funci√≥n para manejar la b√∫squeda de juegos adquiridos
        function searchGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const games = document.querySelectorAll('.game-item');
            
            games.forEach(game => {
                const gameName = game.querySelector('p').textContent.toLowerCase();
                if (gameName.includes(searchTerm)) {
                    game.style.display = 'block'; // Mostrar el juego si coincide
                } else {
                    game.style.display = 'none'; // Ocultar el juego si no coincide
                }
            });
        }

        // Funci√≥n para agregar juegos al carrito
        // Este es solo un ejemplo de la l√≥gica b√°sica. 
        // En el futuro, se conectar√° con el sistema de carrito.
        document.getElementById('cartLink').addEventListener('click', function() {
            alert("Juego agregado al carrito.");
            // Aqu√≠ se agregar√° la l√≥gica para manejar el carrito de compras m√°s tarde
        });
    </script>
</body>
</html>
